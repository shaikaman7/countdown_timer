<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Timer</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1 class="count">Count Down to Republic Day 2024</h1>
    </div>
    <div class="timer">
      <div class="countdown-container">
        <div class="time day">100</div>
        <span class="text">Days</span>
      </div>
      <div class="countdown-container">
        <div class="time hours">100</div>
        <span class="text">Hours</span>
      </div>
      <div class="countdown-container">
        <div class="time minutes">100</div>
        <span class="text">Minutes</span>
      </div>
      <div class="countdown-container">
        <div class="time seconds">100</div>
        <span class="text">Seconds</span>
      </div>
    </div>
    <script>
      const Republicday = "01/26/2024";

      const daysE1 = document.querySelector(".day");
      const hourE1 = document.querySelector(".hours");
      const minuteE1 = document.querySelector(".minutes");
      const secondE1 = document.querySelector(".seconds");

      function timeCountDown() {
        const nowDate = new Date();
        const RepublicdayDate = new Date(Republicday);
        const totalSeconds = (RepublicdayDate - nowDate) / 1000;

        const days = Math.floor(totalSeconds / 3600 / 24);
        const hours = Math.floor(totalSeconds / 3600) % 24;
        const minutes = Math.floor(totalSeconds / 60) % 60;
        const seconds = Math.floor(totalSeconds) % 60;

        daysE1.textContent = formatTime(days);
        hourE1.textContent = formatTime(hours);
        minuteE1.textContent = formatTime(minutes);
        secondE1.textContent = formatTime(seconds);
      }

      function formatTime(time) {
        return time > 10 ? time : `${time}`;
      }
      timeCountDown();
      setInterval(timeCountDown, 1000);
    </script>
  </body>
</html>
